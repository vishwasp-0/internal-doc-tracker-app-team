<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Changes Tracker - File Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 0;
            color: #1a1a1a;
        }

        .login-container {
            max-width: 360px;
            margin: 120px auto;
            background: white;
            padding: 48px 40px;
            border: 1px solid #e0e0e0;
        }

        .login-container h1 {
            text-align: left;
            color: #1a1a1a;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 400;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 13px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #e0e0e0;
            font-size: 15px;
            transition: border-color 0.2s;
            background: transparent;
        }

        .form-group input:focus {
            outline: none;
            border-bottom-color: #1a1a1a;
        }

        .btn {
            width: 100%;
            padding: 12px 0;
            background: #1a1a1a;
            color: white;
            border: none;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }

        .btn:hover {
            background: #333;
        }

        .error-message {
            color: #d32f2f;
            text-align: left;
            margin-top: 16px;
            font-size: 13px;
            display: none;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px;
            display: none;
        }

        .header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 24px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 24px;
        }

        .header h1 {
            color: #1a1a1a;
            font-size: 20px;
            font-weight: 400;
            letter-spacing: -0.3px;
        }

        .search-container {
            flex: 1;
            max-width: 320px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            background: transparent;
        }

        .search-container input:focus {
            outline: none;
            border-bottom-color: #1a1a1a;
        }

        .search-icon {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: transparent;
            color: #666;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            font-size: 13px;
            font-weight: 400;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            border-color: #1a1a1a;
            color: #1a1a1a;
        }

        .entries-container {
            display: grid;
            gap: 32px;
        }

        .entry-card {
            background: white;
            padding: 32px;
            border: 1px solid #e0e0e0;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .entry-title {
            font-size: 18px;
            color: #1a1a1a;
            font-weight: 400;
            letter-spacing: -0.2px;
        }

        .entry-date {
            color: #999;
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entry-meta {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }

        .entry-meta-item {
            font-size: 12px;
            color: #666;
        }

        .entry-meta-item strong {
            color: #999;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 8px;
        }

        .entry-meta-item a {
            color: #1a1a1a;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .entry-meta-item a:hover {
            border-bottom-color: #1a1a1a;
        }

        .entry-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .entry-changes {
            margin-bottom: 24px;
        }

        .entry-changes h3 {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entry-changes ul {
            list-style: none;
            padding-left: 0;
        }

        .entry-changes li {
            padding: 6px 0;
            padding-left: 16px;
            position: relative;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .entry-changes li:before {
            content: "â€”";
            position: absolute;
            left: 0;
            color: #999;
        }

        .entry-decisions {
            margin-bottom: 24px;
        }

        .entry-decisions h3 {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entry-decisions p {
            color: #666;
            line-height: 1.6;
            padding: 16px;
            border-left: 1px solid #e0e0e0;
            font-size: 14px;
        }

        .mermaid-container {
            margin-top: 24px;
            padding: 24px;
            border: 1px solid #e0e0e0;
            overflow-x: auto;
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: #999;
            font-size: 14px;
        }

        .file-list {
            display: grid;
            gap: 16px;
        }

        .file-item {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 24px;
            text-decoration: none;
            display: block;
            transition: border-color 0.2s;
        }

        .file-item:hover {
            border-color: #1a1a1a;
        }

        .file-item-title {
            font-size: 16px;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .file-item-filename {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .file-item-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            background: transparent;
            color: #666;
            border: 1px solid #e0e0e0;
            font-size: 11px;
            margin-right: 8px;
            margin-top: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 24px 16px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-container {
                max-width: 100%;
                width: 100%;
            }

            .entry-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <h1>Tech Changes Tracker</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="error-message" id="errorMessage">Invalid credentials</div>
        </form>
    </div>

    <!-- Main Content -->
    <div class="main-container" id="mainContainer">
        <div class="header">
            <h1>Tech Changes Trackers</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="file-list" id="fileList"></div>
    </div>

    <script>
        // Hardcoded credentials
        const CREDENTIALS = {
            username: 'admin',
            password: 'internal2024'
        };


        // Check if user is already logged in
        if (localStorage.getItem('isAuthenticated') === 'true') {
            showMainContainer();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
                localStorage.setItem('isAuthenticated', 'true');
                showMainContainer();
                loadFileBrowser();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        });

        function showMainContainer() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            loadFileBrowser();
        }

        function loadFileBrowser() {
            fetch('files.json')
                .then(response => response.json())
                .then(files => {
                    displayFileList(files);
                })
                .catch(error => {
                    console.error('Error loading files.json:', error);
                    // Fallback: show default files
                    displayFileList([
                        { filename: 'index.html', title: 'Main Tracker', description: 'Primary tech changes tracker' },
                        { filename: 'tech-changes-tracker.html', title: 'Tech Changes Tracker', description: 'Alternative tracker instance' }
                    ]);
                });
        }

        function displayFileList(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = files.map(file => `
                <a href="${file.filename}" class="file-item">
                    <div class="file-item-title">${file.title}</div>
                    <div class="file-item-filename">${file.filename}</div>
                    <div class="file-item-description">${file.description || ''}</div>
                </a>
            `).join('');
        }

        function logout() {
            localStorage.removeItem('isAuthenticated');
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }


    </script>
</body>
</html>
