<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Changes Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 24px;
            color: #1a1a1a;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 24px;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 400;
            letter-spacing: -0.3px;
        }

        .entries-container {
            display: grid;
            gap: 32px;
        }

        .entry-card {
            background: white;
            padding: 32px;
            border: 1px solid #e0e0e0;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .entry-title {
            font-size: 18px;
            color: #1a1a1a;
            font-weight: 400;
            letter-spacing: -0.2px;
        }

        .entry-date {
            color: #999;
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entry-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .entry-changes {
            margin-bottom: 24px;
        }

        .entry-changes h3 {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entry-changes ul {
            list-style: none;
            padding-left: 0;
        }

        .entry-changes li {
            padding: 6px 0;
            padding-left: 16px;
            position: relative;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .entry-changes li:before {
            content: "â€”";
            position: absolute;
            left: 0;
            color: #999;
        }

        .entry-decisions {
            margin-bottom: 24px;
        }

        .entry-decisions h3 {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entry-decisions p {
            color: #666;
            line-height: 1.6;
            padding: 16px;
            border-left: 1px solid #e0e0e0;
            font-size: 14px;
        }

        .mermaid-container {
            margin-top: 24px;
            padding: 24px;
            border: 1px solid #e0e0e0;
            overflow-x: auto;
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: #999;
            font-size: 14px;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            background: transparent;
            color: #666;
            border: 1px solid #e0e0e0;
            font-size: 11px;
            margin-right: 8px;
            margin-top: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entry-meta {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }

        .entry-meta-item {
            font-size: 12px;
            color: #666;
        }

        .entry-meta-item strong {
            color: #999;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 8px;
        }

        .entry-meta-item a {
            color: #1a1a1a;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .entry-meta-item a:hover {
            border-bottom-color: #1a1a1a;
        }

        .search-container {
            margin-bottom: 24px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            background: transparent;
        }

        .search-container input:focus {
            outline: none;
            border-bottom-color: #1a1a1a;
        }

        @media (max-width: 768px) {
            body {
                padding: 24px 16px;
            }

            .entry-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tech Changes Tracker</h1>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search">
        </div>
        
        <div class="entries-container" id="entriesContainer"></div>
    </div>

    <script>
        // Initialize Mermaid
        mermaid.initialize({ 
            startOnLoad: true,
            theme: 'neutral',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            }
        });

        let allEntries = [];

        // Load data from JSON file
        function loadData() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    allEntries = data.entries || [];
                    // Sort by date (newest first)
                    allEntries.sort((a, b) => new Date(b.date) - new Date(a.date));
                    displayEntries(allEntries);
                })
                .catch(error => {
                    console.error('Error loading data.json:', error);
                    document.getElementById('entriesContainer').innerHTML = 
                        '<div class="no-results">Error loading data. Make sure data.json exists.</div>';
                });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            if (!searchTerm) {
                displayEntries(allEntries);
                return;
            }

            const filtered = allEntries.filter(entry => {
                const searchableText = [
                    entry.title,
                    entry.description,
                    entry.date,
                    entry.author || '',
                    entry.prLink || '',
                    entry.figmaLink || '',
                    ...(entry.changes || []),
                    entry.decisions || '',
                    ...(entry.tags || [])
                ].join(' ').toLowerCase();
                
                return searchableText.includes(searchTerm);
            });

            displayEntries(filtered);
        });

        function displayEntries(entries) {
            const container = document.getElementById('entriesContainer');
            
            if (entries.length === 0) {
                const searchTerm = document.getElementById('searchInput').value;
                const message = searchTerm 
                    ? 'No entries found matching your search.' 
                    : 'No entries yet.';
                container.innerHTML = `<div class="no-results">${message}</div>`;
                return;
            }

            container.innerHTML = entries.map((entry, index) => {
                const tagsHtml = (entry.tags || []).map(tag => 
                    `<span class="tag">${tag}</span>`
                ).join('');

                const changesHtml = (entry.changes || []).map(change => 
                    `<li>${change}</li>`
                ).join('');

                const mermaidHtml = entry.diagram ? 
                    `<div class="mermaid-container">
                        <div class="mermaid">${entry.diagram}</div>
                    </div>` : '';

                const metaItems = [];
                if (entry.author) metaItems.push(`<div class="entry-meta-item"><strong>Author:</strong>${entry.author}</div>`);
                if (entry.prLink) metaItems.push(`<div class="entry-meta-item"><strong>PR:</strong><a href="${entry.prLink}" target="_blank">${entry.prLink}</a></div>`);
                if (entry.figmaLink) metaItems.push(`<div class="entry-meta-item"><strong>Figma:</strong><a href="${entry.figmaLink}" target="_blank">${entry.figmaLink}</a></div>`);
                
                const metaHtml = metaItems.length > 0 ? `
                    <div class="entry-meta">
                        ${metaItems.join('')}
                    </div>
                ` : '';

                return `
                    <div class="entry-card">
                        <div class="entry-header">
                            <div>
                                <div class="entry-title">${entry.title}</div>
                                ${tagsHtml}
                            </div>
                            <div class="entry-date">${entry.date}</div>
                        </div>
                        <div class="entry-description">${entry.description}</div>
                        ${changesHtml ? `<div class="entry-changes">
                            <h3>Changes</h3>
                            <ul>${changesHtml}</ul>
                        </div>` : ''}
                        ${entry.decisions ? `<div class="entry-decisions">
                            <h3>Decisions</h3>
                            <p>${entry.decisions}</p>
                        </div>` : ''}
                        ${mermaidHtml}
                        ${metaHtml}
                    </div>
                `;
            }).join('');

            // Reinitialize Mermaid for new diagrams
            mermaid.init(undefined, container.querySelectorAll('.mermaid'));
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
